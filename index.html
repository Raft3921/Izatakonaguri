<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>いざタコ殴り - Three.js Prototype</title>
    <style>
      html, body { margin: 0; height: 100%; background: #0a0a0a; color: #eee; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      #app { position: fixed; inset: 0; overflow: hidden; }
      .overlay { position: fixed; left: 0; right: 0; top: 0; padding: 10px 12px; display: flex; gap: 12px; align-items: center; pointer-events: none; }
      .hint { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); padding: 6px 10px; border-radius: 8px; font-size: 12px; }
      .center { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); pointer-events: none; color: #bbb; font-size: 14px; text-align: center; }
      .btn { pointer-events: auto; cursor: pointer; background: #1e293b; color: #fff; border: 1px solid #334155; padding: 10px 14px; border-radius: 10px; font-size: 14px; }
      
      /* スロットUI */
      #slotsContainer { 
        position: fixed; 
        top: 20px; 
        left: 50%; 
        transform: translateX(-50%); 
        display: flex; 
        gap: 8px; 
        z-index: 1000; 
        pointer-events: none; 
      }
      .slot { 
        width: 50px; 
        height: 50px; 
        background: rgba(0, 0, 0, 0.7); 
        border: 2px solid #444; 
        border-radius: 8px; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        color: #fff; 
        font-size: 18px; 
        font-weight: bold; 
        pointer-events: auto; 
        cursor: pointer; 
        transition: all 0.2s ease; 
      }
      .slot:hover { 
        background: rgba(0, 0, 0, 0.9); 
        border-color: #666; 
      }
      .slot.selected { 
        background: rgba(59, 130, 246, 0.8); 
        border-color: #3b82f6; 
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); 
      }
      .slot .object-icon { 
        font-size: 24px; 
        line-height: 1; 
      }

      .builder-btn {
        position: fixed;
        top: 12px;
        right: 12px;
        padding: 10px 14px;
        background: rgba(15, 23, 42, 0.82);
        color: #f8fafc;
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 10px;
        font-size: 13px;
        text-decoration: none;
        cursor: pointer;
        z-index: 1200;
        pointer-events: auto;
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .builder-btn:hover {
        background: rgba(15, 23, 42, 0.95);
        border-color: rgba(148, 163, 184, 0.7);
      }

      .quality-panel {
        position: fixed;
        top: 12px;
        left: 12px;
        display: flex;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.78);
        border: 1px solid rgba(148, 163, 184, 0.4);
        pointer-events: auto;
        z-index: 1200;
        font-size: 13px;
        backdrop-filter: blur(8px);
      }

      .quality-field {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #f8fafc;
      }

      .quality-panel select,
      .quality-panel input[type="checkbox"] {
        pointer-events: auto;
        background: #1e293b;
        color: #f8fafc;
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 6px;
        padding: 4px 6px;
      }

      .quality-panel input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }

      .control-strip {
        position: fixed;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        pointer-events: none;
        z-index: 1000;
      }

      .control-strip .btn {
        pointer-events: auto;
        font-size: 13px;
      }

      .crosshair {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255, 255, 255, 0.8);
        font-size: 20px;
        pointer-events: none;
        z-index: 1300;
      }

      .mobile-ui { display: none; }
      .rotate-notice { display: none; }

      body.is-touch {
        touch-action: none;
        overscroll-behavior: none;
        background: radial-gradient(circle at 20% 20%, rgba(37, 99, 235, 0.18), transparent 55%),
                    linear-gradient(160deg, rgba(15, 23, 42, 0.95) 0%, rgba(23, 37, 84, 0.92) 50%, rgba(15, 23, 42, 0.98) 100%);
      }

      body.is-touch .overlay,
      body.is-touch .control-strip {
        display: none;
      }

      body.is-touch .quality-panel {
        top: 56px;
        left: 50%;
        transform: translateX(-50%);
        gap: 2px;
        padding: 4px 8px;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.62);
        border: 1px solid rgba(148, 163, 184, 0.24);
        box-shadow: 0 10px 24px rgba(3, 10, 28, 0.38);
        font-size: 11px;
      }

      body.is-touch .quality-panel select,
      body.is-touch .quality-panel input[type="checkbox"] {
        padding: 2px 4px;
        font-size: 11px;
        border-radius: 5px;
      }

      body.is-touch #slotsContainer {
        top: auto;
        bottom: max(20px, 4vh);
        transform: translateX(-50%);
        background: rgba(10, 16, 30, 0.72);
        padding: 6px 10px;
        border-radius: 14px;
        border: 1px solid rgba(94, 135, 255, 0.28);
        backdrop-filter: blur(14px);
        box-shadow: 0 16px 28px rgba(4, 10, 30, 0.42);
        gap: 6px;
      }

      body.is-touch .slot {
        width: clamp(30px, 7vw, 40px);
        height: clamp(30px, 7vw, 40px);
        background: linear-gradient(180deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
        border: 1px solid rgba(78, 124, 255, 0.35);
        border-radius: 12px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      body.is-touch .slot.selected {
        border-color: rgba(148, 163, 255, 0.75);
        box-shadow: 0 12px 26px rgba(59, 130, 246, 0.45);
        transform: translateY(-3px);
      }

      body.is-touch .builder-btn { display: none; }
      body.is-touch .lock-pointer-btn { display: none; }

      body.is-touch .mobile-ui {
        display: block;
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1400;
      }

      body.is-touch .mobile-joystick,
      body.is-touch .mobile-look,
      body.is-touch .mobile-buttons button,
      body.is-touch .mobile-slot-nav button,
      body.is-touch .mobile-action-cluster button,
      body.is-touch .mobile-mini-buttons button {
        pointer-events: auto;
      }

      .mobile-joystick {
        position: fixed;
        left: max(16px, 4vw);
        bottom: max(12px, 4.5vh);
        width: clamp(80px, 16vw, 116px);
        height: clamp(80px, 16vw, 116px);
        border-radius: 20px;
        background: linear-gradient(135deg, rgba(15, 118, 110, 0.32), rgba(37, 99, 235, 0.28));
        border: 1px solid rgba(94, 234, 212, 0.4);
        backdrop-filter: blur(14px);
        display: grid;
        place-items: center;
        touch-action: none;
        box-shadow: 0 18px 32px rgba(6, 12, 28, 0.55);
      }

      .mobile-joystick__thumb {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(94, 234, 212, 0.86), rgba(59, 130, 246, 0.82));
        border: 1px solid rgba(148, 163, 255, 0.42);
        box-shadow: 0 0 20px rgba(94, 234, 212, 0.6);
        transition: transform 0.12s ease;
      }

      .mobile-look {
        position: fixed;
        right: max(16px, 6vw);
        bottom: max(14px, 5.2vh);
        width: clamp(110px, 22vw, 160px);
        height: clamp(110px, 22vw, 160px);
        border-radius: 24px;
        background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.22), rgba(7, 11, 23, 0.86));
        border: 1px solid rgba(59, 130, 246, 0.34);
        box-shadow: inset 0 0 28px rgba(37, 99, 235, 0.28), 0 16px 30px rgba(6, 14, 32, 0.55);
        backdrop-filter: blur(16px);
        touch-action: none;
      }

      .mobile-buttons {
        position: fixed;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .mobile-buttons--left {
        left: max(18px, 6vw);
        bottom: max(140px, 24vh);
      }

      .mobile-buttons button {
        background: linear-gradient(130deg, rgba(15, 118, 110, 0.75), rgba(59, 130, 246, 0.78));
        border: 1px solid rgba(56, 189, 248, 0.55);
        border-radius: 12px;
        padding: 7px 14px;
        font-size: 12px;
        color: #e0f2fe;
        min-width: 76px;
        font-weight: 600;
        text-shadow: 0 2px 6px rgba(4, 12, 22, 0.6);
        box-shadow: 0 16px 30px rgba(6, 14, 26, 0.55);
      }

      .mobile-buttons button:active {
        background: linear-gradient(130deg, rgba(59, 130, 246, 0.95), rgba(94, 234, 212, 0.95));
        border-color: rgba(165, 243, 252, 0.85);
      }

      .mobile-action-cluster {
        position: fixed;
        right: max(18px, 6.2vw);
        bottom: max(142px, 24vh);
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }

      .execute-btn {
        background: radial-gradient(circle at 30% 20%, rgba(244, 114, 182, 0.9), rgba(99, 102, 241, 0.92));
        border: 1px solid rgba(244, 114, 182, 0.48);
        color: #fff;
        font-size: 14px;
        letter-spacing: 0.04em;
        min-width: 98px;
        padding: 9px 16px;
        border-radius: 16px;
        box-shadow: 0 18px 32px rgba(88, 28, 135, 0.45);
        font-weight: 700;
      }

      .execute-btn:active {
        background: radial-gradient(circle at 30% 20%, rgba(251, 191, 36, 0.95), rgba(244, 114, 182, 0.95));
        border-color: rgba(254, 215, 170, 0.9);
      }

      .mobile-mini-buttons {
        display: flex;
        gap: 8px;
      }

      .mobile-mini-buttons button {
        background: rgba(15, 23, 42, 0.82);
        border: 1px solid rgba(148, 163, 255, 0.5);
        border-radius: 10px;
        padding: 6px 10px;
        font-size: 11px;
        min-width: 58px;
        color: #c7d2fe;
        box-shadow: 0 10px 20px rgba(8, 16, 40, 0.45);
      }

      .mobile-mini-buttons button:active {
        background: rgba(99, 102, 241, 0.9);
        color: #f8fafc;
      }

      .mobile-mini-buttons button:disabled {
        opacity: 0.45;
        border-color: rgba(148, 163, 255, 0.25);
        color: rgba(148, 163, 184, 0.6);
        box-shadow: none;
      }

      .mobile-slot-nav {
        position: fixed;
        left: 50%;
        top: max(12px, env(safe-area-inset-top, 12px));
        transform: translateX(-50%);
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .mobile-slot-nav button {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        background: rgba(10, 16, 30, 0.82);
        border: 1px solid rgba(59, 130, 246, 0.42);
        color: #f1f5f9;
        font-size: 14px;
        box-shadow: 0 12px 24px rgba(7, 12, 26, 0.55);
      }

      .slot-mode-btn {
        width: 32px;
        height: 32px;
        border-radius: 10px;
        font-size: 16px;
        background: rgba(15, 118, 110, 0.82);
        border: 1px solid rgba(34, 197, 94, 0.55);
        color: #dcfce7;
        box-shadow: 0 12px 24px rgba(4, 24, 18, 0.55);
      }

      .slot-mode-btn:active {
        background: rgba(34, 197, 94, 0.9);
        color: #052e16;
      }

      .mobile-top-buttons {
        display: none;
      }

      body.is-touch .mobile-top-buttons {
        position: fixed;
        right: max(14px, 5.5vw);
        top: max(10px, env(safe-area-inset-top, 10px));
        display: flex;
        gap: 8px;
        z-index: 1450;
      }

      body.is-touch .mobile-top-buttons button {
        background: rgba(10, 16, 30, 0.82);
        border: 1px solid rgba(96, 165, 250, 0.5);
        color: #e0f2fe;
        border-radius: 12px;
        padding: 6px 10px;
        font-size: 15px;
        min-width: 42px;
        box-shadow: 0 14px 30px rgba(7, 12, 24, 0.6);
      }

      body.is-touch .mobile-top-buttons button:active {
        background: rgba(37, 99, 235, 0.92);
        border-color: rgba(191, 219, 254, 0.8);
      }

      .lock-pointer-btn {
        position: fixed;
        top: 12px;
        right: 140px;
        padding: 8px 14px;
        border-radius: 12px;
        background: rgba(10, 16, 30, 0.86);
        border: 1px solid rgba(96, 165, 250, 0.42);
        color: #e2e8f0;
        font-size: 13px;
        z-index: 1250;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 12px 24px rgba(6, 12, 26, 0.42);
      }

      .touch-hint {
        position: fixed;
        left: 50%;
        bottom: max(64px, 12vh);
        transform: translateX(-50%);
        padding: 6px 12px;
        border-radius: 14px;
        background: rgba(15, 23, 42, 0.78);
        color: #cbd5f5;
        font-size: 12px;
        letter-spacing: 0.04em;
        border: 1px solid rgba(148, 163, 255, 0.38);
        box-shadow: 0 14px 30px rgba(7, 12, 24, 0.45);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
        z-index: 1500;
      }

      .touch-hint.is-visible {
        opacity: 1;
      }

      .rotate-notice {
        position: fixed;
        inset: 0;
        background: #020617;
        color: #e2e8f0;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 32px;
        z-index: 1500;
      }

      .rotate-notice__card {
        display: inline-flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
        background: rgba(15, 23, 42, 0.92);
        border-radius: 26px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        padding: 28px 32px;
        box-shadow: 0 18px 44px rgba(2, 6, 16, 0.62);
        max-width: 420px;
      }

      .rotate-notice__icon {
        font-size: 48px;
      }

      @media (orientation: portrait) {
        body.is-touch .rotate-notice { display: flex; }
      }

      @media (orientation: portrait) {
        body.is-touch .mobile-ui { display: none; }
        body.is-touch .quality-panel { display: none; }
        body.is-touch #slotsContainer { display: none; }
      }
    
    </style>
  </head>
  <body>
    <div class="rotate-notice" id="rotateNotice">
      <div class="rotate-notice__card">
        <div class="rotate-notice__icon">📱↻</div>
        <div>スマホを横向きにしてプレイしてください</div>
        <small>横画面に切り替えるとタッチ操作が表示されます</small>
      </div>
    </div>
    <div id="slotsContainer"></div>
    <div class="quality-panel" id="qualityPanel">
      <label class="quality-field">
        <span>画質</span>
        <select id="qualitySelect">
          <option value="low">低</option>
          <option value="medium" selected>中</option>
          <option value="high">高</option>
        </select>
      </label>
      <label class="quality-field">
        <span>影</span>
        <input id="shadowToggle" type="checkbox" checked />
      </label>
    </div>
    <div id="app"></div>
    <a class="builder-btn" href="./builder.html" target="_blank" rel="noopener">Builder を開く</a>
    <input id="structuresDirInput" type="file" webkitdirectory multiple style="display:none" />
    <div class="overlay">
      <div class="hint">WASD で移動(シフトでダッシュ/ラフト呼び寄せ) / マウスで視点 / 1-9でスロット選択 / Rで攻撃→生成→建造モード切替 / 攻撃モード中は T で第2スロット / Cでラフトに攻撃指示 / 左クリックで実行 / 9番はクリエイティブ(スペース:上/シフト:下) / 建造モード: structures/1.json〜9.json</div>
    </div>
    <button class="lock-pointer-btn" id="lockBtn">マウスロック</button>
    <div class="control-strip">
      <button class="btn" id="loadStructuresBtn">フォルダから読み込む</button>
    </div>
    <div class="crosshair" id="crosshair">+</div>

    <div class="mobile-ui" id="mobileUI">
      <div class="mobile-joystick" id="moveStick">
        <div class="mobile-joystick__thumb" id="moveStickThumb"></div>
      </div>
      <div class="mobile-look" id="lookPad"></div>
      <div class="mobile-buttons mobile-buttons--left">
        <button id="jumpBtn">ジャンプ</button>
        <button id="dashBtn">ダッシュ</button>
      </div>
      <div class="mobile-action-cluster" id="mobileActionCluster">
        <button class="execute-btn" id="executeBtn">実行</button>
        <div class="mobile-mini-buttons">
          <button id="altActionBtn">サブ切替</button>
        </div>
      </div>
      <div class="mobile-slot-nav">
        <button id="slotPrevBtn">◀</button>
        <button id="slotNextBtn">▶</button>
        <button id="modeBtn" class="slot-mode-btn" title="モード切替">♻︎</button>
      </div>
    </div>

    <div class="mobile-top-buttons" id="mobileTopButtons">
      <button id="builderOpenBtn">🛠</button>
    </div>
    <div class="touch-hint" id="touchHint"></div>


    <!-- Three.js (global) -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="./assets_base64.js"></script>
    <!-- Physics: cannon (UMD, global CANNON) -->
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <!-- GSAP (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- App -->
    <script src="./src/main.js"></script>
  </body>
  </html>
